<div class="col-md-12">
  <div class="card" style="margin-left: 50px; margin-right: 50px;">

      <span>{{q.name}}</span>
      <br>
      <div *ngFor="let o of q.options" [(ngModel)]="meuModelTeste">
        <label class="form-check-label" for="exampleRadios1">
          {{ o.value }} - {{o.label}}

        <input class="form-check-input" type="radio" [value]="o.value" (select)="q.resposta = o.value">

      <br>
