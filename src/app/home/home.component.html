<div class="form-check">
  <div *ngFor="let items of questions">
    <div class="card" >
          <label class="options">{{items.name}}</label>
        <div *ngFor="let option of items.options" class="custom-control custom-radio options" (click)="onClick(items,option)">
        <input class="custom-control-input" id="{{option.codigo}}" type="radio" name="{{items.id}}" value="{{option.value}}" >
        <label class="custom-control-label" for="{{option.codigo}}" >
         {{option.value}} - {{option.label}}
        </label>
        </div>
      </div>
      <br>
    </div>
    <br>
  </div>
  <button type="submit" class="btn btn-primary btn-enviar" (click)="doAnswer()">Enviar</button>
