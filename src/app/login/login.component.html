  <form [formGroup]="formLogin" (submit)="doLogin()" class="example-form">
    <label for="login"><h1>Login</h1></label>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" placeholder="Ex. pat@example.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary btn-login">Entrar</button>
  </form>
